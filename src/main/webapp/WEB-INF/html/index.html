<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>内容主页</title>
<link rel="stylesheet" href="/SSM_Maven/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/SSM_Maven/css/utils/plug-in.css">
<link rel="stylesheet" type="text/css" href="/SSM_Maven/css/index.css">
<link rel="stylesheet" type="text/css" href="/SSM_Maven/css/my.css">
<script type="text/javascript" src="/SSM_Maven/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/SSM_Maven/js/jquery.form.js"></script>
</head>
<body>
	<!-- 顶部 -->
	<div id="Top">
		<ul>
			<li title="首页"><a href="/SSM_Maven/"><img style="width:30px;height:30px;border-radius:30px;border:1px #c0c0c0 solid;" src="/SSM_Maven/img/logo/Mylogo.png" title="练习项目"/></a></li>
		</ul>
		<ul class="pull-right">
			<li id="right_btn" onclick="right_off(this)"><span class="glyphicon glyphicon-th-list" style="font-size:25px;"></span></li>
		</ul>
		<ul style="width:20px;height:30px;margin:0 auto;">
			<li class="col-lg-12 row-12" style="margin-left:-5px;font-size: 20px;" onclick="TopClose()"><span class="glyphicon glyphicon-triangle-top"></span></li>
		</ul>
	</div>
	<li id="topOn" onclick="TopOpen(this)"><span class="glyphicon glyphicon-triangle-bottom"></span></li>
	<!-- 右侧信息导航栏 -->
	<div id="Right">
		<ul id="Right_ul" class="nav navbar-nav">
			
		</ul>
	</div>
	<!-- 内容显示部分 -->
	<div id="Bottom" class="container">
		<div style="width:90%;height:100px;margin:0 auto;border:2px #c0c0c0 solid;border-top:0;border-bottom-left-radius:20px;border-bottom-right-radius:20px;">
			<ul>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
			</ul>
		</div>
		<div id="chartBox" class="col-lg-6 text-center" style="width:600px;height:360px;border:2px #c0c0c0 solid;padding:0;margin-left:300px;">
			<span class="glyphicon glyphicon-move" id="move" style="cursor:move;font-size:20px;"></span>
			<div style="width:300px;height:30px;margin:0 auto;text-align:center;">
				<input id="btn_Con1" class="btn btn-info row-10" style="width:100px;padding-top:3px;" type="button" value="建立连接" onclick="getCon()">
				<input id="btn_Con2" class="btn btn-info row-10 disabled" style="width:100px;padding-top:3px;" type="button" value="断开连接" onclick="closeCon()">
			</div>
			<div style="width:100%;height:310px;margin:0 auto;">
				<div id="returnMessage"></div>
				<div style="width:350px;height:30px;margin:0 auto;" class="input-group">
					<input class="col-lg-3" id="toID" type="text" placeholder="连接对象ID">
					<input class="col-lg-5" id="message" type="text" placeholder="输入消息">
					<input class="btn btn-info input-group-addon" style="width:100px;border-top-left-radius:0;border-bottom-left-radius:0;" type="button" value="发送" onclick="send()">
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/SSM_Maven/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/SSM_Maven/js/utils/plug-in.js"></script>
<script type="text/javascript" src="/SSM_Maven/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/SSM_Maven/js/bootstrap-dropdown.js"></script>
<script type="text/javascript" src="/SSM_Maven/js/user/index.js"></script>
</html>
