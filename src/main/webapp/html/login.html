<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/SSM_Maven/css/utils/validate.css">
<li id="li" style="height:200px;cursor:default;">
	<form id="LoginForm" class="form-group" style="width:100%;padding-left:10px;">
		<div class="col-lg-12 text-center" style="height:37px;padding-top:5px;">
			<span style="color:green;font-size:20px;font-weight:550;">登录</span>
		</div>
		<div class="input-group myDivli col-lg-12">
			<span class="glyphicon glyphicon-user input-group-addon col-2 margin-left-1"></span>
			<input type="text" placeholder="用户ID" name="uid" class="col-9 myText">
		</div>
		<div class="input-group myDivli col-lg-12">
			<span class="glyphicon glyphicon-lock input-group-addon col-2"></span>
			<input type="text" placeholder="密码" name="password" class="col-9 myText">
		</div>
		<div class="input-group myDivli col-lg-12" style="height:26px;margin-left:5px;">
			<div id="slide_box">
			    <div id="slide_xbox">
			        <div id="btn_validate" >
			            <span class="glyphicon glyphicon-forward"></span>
			        </div>
			    </div>
			    请按住滑块，拖动到最右边
			</div>
		</div>
		<div class="col-lg-12 text-right" style="height:32px;margin-top:5px;">
			<input class="btn btn-info disabled" disabled="disabled" id="btn_login" style="margin:0 auto;height:25px;padding-top:2px;" type="button" onclick="login()" value="登录">
			<input type="checkbox" name="cookieFlag" id="cookieFlag" value="1" onchange="login()">记住我
		</div>
		<div class="col-lg-12 text-right" style="margin-left:10px;">
			<span class="myA" onclick="registerOn()" style="font-size:12px;">前往注册>></span>
		</div>
	</form>
</li>
<script type="text/javascript" src="/SSM_Maven/js/utils/validate.js"></script>
