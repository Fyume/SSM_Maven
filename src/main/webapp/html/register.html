<meta charset="UTF-8">
<style>
	#li:hover{
	color:black;
	}
</style>
<li id="li" style="height:200px;cursor:default;">
	<form id="RegisterForm" class="form-group" style="width:100%;padding-left:10px;">
		<div class="col-lg-12 text-center" style="height:37px;padding-top:5px;">
			<span style="color:green;font-size:20px;font-weight:550;">快速注册</span>
		</div>
		<div class="input-group myDivli col-lg-12">
			<span class="glyphicon glyphicon-user input-group-addon col-2"></span>
			<input type="text" id="uid" placeholder="用户ID" name="uid" class="col-8 myText" onchange="ajaxUid(this)">
			<div class="col-2 pull-right" style="visibility: hidden;">ID</div>
		</div>
		<div class="input-group myDivli col-lg-12">
			<span class="glyphicon glyphicon-lock input-group-addon col-2"></span>
			<input id="password" type="password" placeholder="密码(6-10位)" name="password" class="col-8 myText" onchange="password_RG()">
			<div class="col-2 pull-right" style="height:26px;border:1px #c0c0c0 solid;margin-top:2px;padding-top:2px;">
				<span class="glyphicon glyphicon-eye-close myA" id="visibility" onclick="visibility()"></span>
			</div>
		</div>
		<div class="input-group myDivli col-lg-12">
			<span class="glyphicon glyphicon-lock input-group-addon col-2"></span>
			<input id="email" type="text" placeholder="邮箱" name="email" class="col-8 myText" onchange="email_RG()">
			<div class="col-2 pull-right" style="visibility: hidden;">邮箱</div>
		</div>
		<div class="col-lg-12 text-center">
			<input class="btn btn-info disabled" id="RegistBtn" style="margin:0 auto;margin-top:2px;" type="button" value="快速注册" onclick="register()">
		</div>
		<div class="col-lg-12">
			<span class="myA pull-right" onclick="loginOn()" style="font-size:12px;">前往登录>></span>
		</div>
	</form>
</li>
<script type="text/javascript" src="/SSM_Maven/js/user/register.js"></script>
